<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grapesjs Tailwind</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .gjs-block {
            padding: 0 !important;
            width: 100% !important;
            min-height: auto !important;
        }

        .gjs-block svg {
            width: 100%;
        }

        .change-theme-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
        }

        .change-theme-button:focus {
            /* background-color: yellow; */
            outline: none;
            box-shadow: 0 0 0 2pt #c5c5c575;
        }

        * {
            cursor: url(https://e2bbdf25-7697-4747-b9cf-9badb086afbf.frederick-ai.com/assets/editor-cursor.png), default;
        }
        *:hover {
            cursor: url(https://e2bbdf25-7697-4747-b9cf-9badb086afbf.frederick-ai.com/assets/editor-cursor.png), pointer;
        }
        a, button, input[type="button"], input[type="submit"], input[type="reset"], [role="button"] {
            cursor: url(https://e2bbdf25-7697-4747-b9cf-9badb086afbf.frederick-ai.com/assets/editor-cursor.png), pointer;
        }

        .pointer-element {
            padding: 20px;
            background-color: lightblue;
            border-radius: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .pointer-element:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        
    </style>
</head>

<body>

    <div id="gjs" style="height:0px; overflow:hidden" class="dark:bg-gray-900 ">
        <div class="text-base font-bold justify-between text-center dark:bg-gray-900 dark:text-white">Hello world!</div>

    </div>


    <script type="text/javascript">
        const escapeName = (name) => `${name}`.trim().replace(/([^a-z0-9\w-:/]+)/gi, '-');

        window.editor = grapesjs.init({
            allowScript:1,
            height: '100%',
            container: '#gjs',
            showOffsets: true,
            fromElement: true,
            noticeOnUnload: false,
            storageManager: false,
            selectorManager: { escapeName },
            plugins: ['grapesjs-tailwind-frederick'],
            pluginsOpts: {
                'grapesjs-tailwind-frederick': { /* Test here your options  */ }
            }
        });


        const component = `<section class="text-gray-600 body-font dark:bg-gray-900">
<div class="container px-5 py-24 mx-auto ">
  <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
    <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900 dark:text-gray-100">A call to action that will make anyone click the button</h1>
    <button class="flex-shrink-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0"><span>Button</span></button>
  </div>
</div>
</section>`
    const test = `<div id="test">${component}</div>`
        function stringToHtml(htmlString) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');
            return doc.body.firstChild;
        }
        
        function getTextNodes(element) {
            const textNodes = [];
            const clone = element.cloneNode(true);
            const walker = document.createTreeWalker(
                clone,
                NodeFilter.SHOW_TEXT, // Show only text nodes
                null,
                false
            );
            let node;
            const nodesToReplace = [];
            while (node = walker.nextNode()) {
                if (node.textContent.trim() !== '') {
                    const wrapper = document.createElement('div');
                    const htmlToAdd = `
                        <div role="status" class="animate-pulse w-full ">
                            <div class="h-3 bg-gray-400 rounded-full dark:bg-gray-600 w-full mb-4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        </div>
                    `;
                    wrapper.innerHTML = htmlToAdd;
                    nodesToReplace.push({node, replacement: stringToHtml(htmlToAdd)});
                }
            }

            // Perform replacements after traversing all text nodes
            nodesToReplace.forEach(({node, replacement}) => {
                node.parentNode.replaceChild(replacement, node);
            });
            const htmlString = clone.outerHTML;
            return htmlString;
        }
        
        editor.addComponents(test);
        let genComponent = getTextNodes(stringToHtml(test));
        console.log("new component:", genComponent);


        setTimeout(() => {
            // const component = editor.DomComponents.getById("test");
            // component?.replaceWith(genComponent);
        }, 1000)

        editor.Panels.addButton('options', {
            id: 'update-theme',
            className: 'fa fa-adjust',
            command: 'open-update-theme',
            attributes: {
                title: 'Update Theme',
                'data-tooltip-pos': 'bottom',
            },
        });
    </script>
</body>

</html>
